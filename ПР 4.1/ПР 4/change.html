<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Изменение данных</h1>
    </header>
    <div class="buttonback">
        <a href="PR4.html" class="button">Назад</a>
    </div>
    <form method="post">
        <label for="login">Логин (email или телефон):</label>
        <input type="text" placeholder="Введите email или телефон" value="kaverina@example.com" required>

        <label for="password">Пароль (оставьте пустым, если не хотите менять):</label>
        <input type="password" placeholder="Введите новый пароль">

        <label for="confirmPassword">Подтвердите пароль (если меняете):</label>
        <input type="password" placeholder="Подтвердите новый пароль">

        <label for="lastName">Фамилия:</label>
        <input type="text" placeholder="Введите фамилию" value="Каверина" required>

        <label for="firstName">Имя:</label>
        <input type="text" placeholder="Введите имя" value="Мария" required>

        <label for="middleName">Отчество:</label>
        <input type="text" placeholder="Введите отчество" value="Петровна">

        <label for="birthDate">Дата рождения:</label>
        <input type="date" value="2006-02-10">

        <label>Пол:</label>
        <div class="gender">
            <input type="radio" name="gender" value="male" >
            <label for="male">Мужской</label>
            <input type="radio" name="gender" value="female" checked>
            <label for="female">Женский</label>
        </div>

        <label for="phone">Телефон:</label>
        <input type="tel" placeholder="Введите телефон" value="+7 (999) 105-23-86">

        <label for="address">Адрес:</label>
        <textarea placeholder="Введите адрес">г. Москва, ул. Сельскохозяйственная, д. 15</textarea>

        <label for="email">Email:</label>
        <input type="email" placeholder="Введите email" value="kaverina@example.com">

        <label for="occupation">Род занятий:</label>
        <input type="text" placeholder="Введите род занятий" value="Программист">

        <label for="education">Образование:</label>
        <select name="education">
            <option value="secondary">Основное общее (неполное среднее)</option>
            <option value="higher">Среднее общее (полное среднее)</option>
            <option value="secondary">Среднее профессиональное</option>
            <option value="secondary">Высшее образование</option>
        </select>

        <label>Интересы:</label>
        <div class="interests">
                <input type="checkbox" id="interest1"  value="reading" checked>
                <label for="interest1">Чтение</label>
                <input type="checkbox" id="interest2" value="sports">
                <label for="interest2">Спорт</label>
                <input type="checkbox" id="interest3" value="music">
                <label for="interest3">Музыка</label>
                <input type="checkbox" id="interest4"  value="travel">
                <label for="interest4">Путешествия</label>
        </div>
        
        

        <label for="languages">Языки (через запятую):</label>
        <input type="text" placeholder="Введите языки" value="Русский, Английский">

        <label for="maritalStatus">Семейное положение:</label>
        <select>
            <option value="single" selected>Холост/Не замужем</option>
            <option value="married" >Женат/Замужем</option>
        </select>

        <label for="children">Дети:</label>
        <input type="number" min="0" placeholder="Количество детей" value="0">
        <label for="Info">Дополнительная информация:</label>
        <textarea placeholder="Введите дополнительную информацию">Люблю путешествовать</textarea>

        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
